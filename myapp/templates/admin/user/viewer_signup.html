<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6 ">
            <h4 class="login-title mb-5">Viewer Signup</h4>
            <form method="POST" accept-charset="utf-8">
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn-primary" type="Submit" name="submit" value="Signup">
            </form>
            <div class="col-md-12 mt-5">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a href="{%url 'accounts_url:user_login'%}" class="btn btn-danger">Login</a>
                    <a href="{%url 'accounts_url:admin_signup'%}" class="btn btn-warning">Admin SignUP</a>
                    <a href="{%url 'accounts_url:user_login'%}" class="btn btn-info">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
</html>
